<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .playground {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .playground {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-weight: 600;
            color: #00d9ff;
        }

        #editor {
            width: 100%;
            height: 400px;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            padding: 16px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        #output {
            width: 100%;
            height: 400px;
            background: #0d1117;
            color: #c9d1d9;
            padding: 16px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .output-line {
            margin-bottom: 4px;
        }

        .output-error {
            color: #f85149;
        }

        .output-success {
            color: #3fb950;
        }

        .btn {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .examples {
            margin-top: 30px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #00d9ff;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status.ready {
            background: rgba(63, 185, 80, 0.2);
            color: #3fb950;
        }

        .status.error {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            margin-top: 40px;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî∑ Poly Playground</h1>
            <p class="subtitle">A Python-like language that runs everywhere</p>
        </header>

        <div id="status" class="status loading">Loading Poly runtime...</div>

        <div class="playground">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">üìù Code</span>
                    <button class="btn" onclick="runCode()">‚ñ∂ Run</button>
                </div>
                <textarea id="editor" spellcheck="false"># Welcome to Poly!
# A Python-like language with multi-runtime support

fn greet(name):
    return "Hello, " + name + "!"

let message = greet("World")
print(message)

# Try some math
let result = 2 + 3 * 4
print("2 + 3 * 4 = " + str(result))

# Lists work too
let numbers = [1, 2, 3, 4, 5]
print("List length: " + str(len(numbers)))
</textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">üì§ Output</span>
                    <button class="example-btn" onclick="clearOutput()">Clear</button>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <div class="examples">
            <h3>üìö Examples</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
                <button class="example-btn" onclick="loadExample('fibonacci')">Fibonacci</button>
                <button class="example-btn" onclick="loadExample('factorial')">Factorial</button>
                <button class="example-btn" onclick="loadExample('lists')">Lists</button>
                <button class="example-btn" onclick="loadExample('conditionals')">Conditionals</button>
            </div>
        </div>

        <footer>
            <p>Poly v0.1.0 | Built with Rust + WebAssembly</p>
        </footer>
    </div>

    <script type="module">
        // Import WASM module (will be generated by wasm-pack)
        let polyModule = null;

        const examples = {
            hello: `# Hello World in Poly
print("Hello, World!")
print("Welcome to Poly!")`,

            fibonacci: `# Fibonacci sequence
fn fib(n):
    if n <= 1:
        return n
    return fib(n - 1) + fib(n - 2)

print("Fibonacci sequence:")
for i in range(10):
    print(fib(i))`,

            factorial: `# Factorial function
fn factorial(n):
    if n <= 1:
        return 1
    return n * factorial(n - 1)

print("Factorials:")
for i in range(1, 8):
    print(str(i) + "! = " + str(factorial(i)))`,

            lists: `# Working with lists
let fruits = ["apple", "banana", "cherry"]
print("Fruits: " + str(fruits))
print("First fruit: " + fruits[0])
print("Number of fruits: " + str(len(fruits)))

let numbers = range(1, 6)
print("Numbers 1-5: " + str(numbers))`,

            conditionals: `# Conditionals and comparisons
let age = 25

if age < 18:
    print("Minor")
elif age < 65:
    print("Adult")
else:
    print("Senior")

let x = 10
let y = 20

if x < y:
    print(str(x) + " is less than " + str(y))

if x != y:
    print("x and y are different")`
        };

        window.loadExample = function(name) {
            document.getElementById('editor').value = examples[name] || '';
        };

        window.clearOutput = function() {
            document.getElementById('output').innerHTML = '';
        };

        window.runCode = async function() {
            const code = document.getElementById('editor').value;
            const output = document.getElementById('output');
            
            output.innerHTML = '';
            
            try {
                if (polyModule && polyModule.poly_run) {
                    const result = polyModule.poly_run(code);
                    if (result) {
                        output.innerHTML = `<div class="output-line output-success">${escapeHtml(result)}</div>`;
                    }
                } else {
                    // Fallback: Use JavaScript interpreter simulation
                    output.innerHTML = `<div class="output-line">Running in simulation mode (WASM not loaded)</div>`;
                    simulateRun(code, output);
                }
            } catch (e) {
                output.innerHTML = `<div class="output-line output-error">Error: ${escapeHtml(e.toString())}</div>`;
            }
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Simple simulation for when WASM isn't available
        function simulateRun(code, output) {
            const lines = code.split('\n');
            let outputText = [];
            
            for (const line of lines) {
                const trimmed = line.trim();
                // Simple print detection
                const printMatch = trimmed.match(/^print\(["'](.*)["']\)$/);
                if (printMatch) {
                    outputText.push(printMatch[1]);
                }
                const printMatch2 = trimmed.match(/^print\((.+)\)$/);
                if (printMatch2 && !printMatch) {
                    outputText.push(`[expr: ${printMatch2[1]}]`);
                }
            }
            
            if (outputText.length > 0) {
                output.innerHTML = outputText.map(t => 
                    `<div class="output-line">${escapeHtml(t)}</div>`
                ).join('');
            } else {
                output.innerHTML = '<div class="output-line">Program executed (no output)</div>';
            }
        }

        // Try to load WASM module
        async function initWasm() {
            const status = document.getElementById('status');
            try {
                // This path will work after running wasm-pack build
                const module = await import('./pkg/poly.js');
                await module.default();
                polyModule = module;
                status.className = 'status ready';
                status.textContent = '‚úì Poly runtime loaded (WebAssembly)';
            } catch (e) {
                console.log('WASM not available, using simulation mode:', e);
                status.className = 'status ready';
                status.textContent = '‚úì Ready (Simulation mode - build WASM for full support)';
            }
        }

        // Keyboard shortcut: Ctrl+Enter to run
        document.getElementById('editor').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        initWasm();
    </script>
</body>
</html>
